<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content = "width = device-width, initial-scale = 1, user-scalable = no" />
    <title>Intro to Three.js</title>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body id="home">

    <div id="container"></div>

    <script type="text/javascript" src="js/three.js"></script>
    <script type="text/javascript">
      var camera, scene, renderer;
      var earth, moon, earthMaterial, moonMaterial, earthMesh, moonMesh;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        var aspect = window.innerWidth / window.innerHeight;
        camera = new THREE.PerspectiveCamera(75, aspect, 1, 1000);
        camera.position.z = 500;
        scene.add(camera);

        // create a sphere to represent the earth
        earth = new THREE.SphereGeometry(100, 32, 32);
        // create a texture to give the earth some color.
        earthMaterial = new THREE.MeshBasicMaterial({
            color: 0x0000ff 
        });
        // create a 3D mesh using our earth sphere and it's texture.
        earthMesh = new THREE.Mesh(earth, earthMaterial);
        scene.add(earthMesh);

        renderer = new THREE.CanvasRenderer();
        renderer.setClearColor(0xffffff);
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.style.margin = 0;
        document.body.style.overflow = 'hidden';
        document.body.appendChild(renderer.domElement);
      }

      function animate() {
        earthMesh.rotation.y += 0.001

        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
    </script>

</body>
</html>
